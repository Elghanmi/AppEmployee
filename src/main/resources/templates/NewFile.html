<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 <link th:href="@{/css/style1.css}" rel="stylesheet" >
</head>
<body>
<div class="container mt-5 px-2">
    <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="position-relative"> <span class="position-absolute search"><i class="fa fa-search"></i></span> <input class="form-control w-100" placeholder="Search by order#, name..."> </div>
        <div class="px-2"> <span>Filters <i class="fa fa-angle-down"></i></span> <i class="fa fa-ellipsis-h ms-3"></i> </div>
    </div>
    <div class="table-responsive">
        <table class="table table-responsive table-borderless">
            <thead>
                <tr class="bg-light">
                    <th scope="col" width="5%"><input class="form-check-input" type="checkbox"></th>
                    <th scope="col" width="5%">ID</th>
                    <th scope="col" width="20%">First Name</th>
                    <th scope="col" width="20%">Last Name</th>
                    <th scope="col" width="25%">Email</th>
                    <th scope="col" class="text-end" width="25%"><span>Actions</span></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e:${listemployee}">
                    <th scope="row"><input class="form-check-input" type="checkbox"></th>
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.firstName}"></td>
                    <td th:text="${e.lastName}" ><i class="fa fa-check-circle-o green"></i><span class="ms-1"></span></td>
                    <td th:text="${e.emailId}"><img src="https://i.imgur.com/VKOeFyS.png" width="25"></td>
                    <td>Wirecard for figma</td>
                    <td class="text-end"><span class="fw-bolder">
                    <a th:href="@{/deleteEmployee(id=${e.id})}">Supprimer</a> | 
					<a th:href="@{/ModifierEmployee(id=${e.id})}">Modifier</a>
                    </span> <i class="fa fa-ellipsis-h ms-2"></i></td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
